  <script>
    console.log("hello world");

    function getComputerChoice() {
     let number = Math.random();
      //pseudocode
    //if math random is between 0 and 0.33,  return rock
    //if math random is between 0.34 and 0.66, return paper
    //if math random is between 0.67 and 1, return scissors/*

      if (number <= 0.33) {
        return "rock";
      } else if (number >= 0.34 && number <= 0.66) {
        return "paper";
      } else {
        return "scissors";
    }
  }

    function getHumanChoice() {
     let HumanChoice = prompt("Rock? Papers? Scissors ?").toLowerCase();
//pseudocode
//if human pick rock returns rock
//if human pick paper returns paper
//if human pick scissors returns scissors

    if ( HumanChoice === "rock") {
      return "rock";
    } else if ( HumanChoice === "paper") {
      return "paper";
    } else if ( HumanChoice === "scissors") {
      return "scissors";
    } else {
      return "Invalid syntax";
    }     
  }

    let humanScore = 0;

      humanChoice = humanChoice.toLowerCase();

     if (humanChoice === computerChoice) {

        return "equality";
     }

     if (humanChoice === "rock" && computerChoice === "scissors") {
        console.log("Rock beats scissors. You Win!");
        computerScore += 1;

     } else if (humanChoice === "scissors" && computerChoice === "rock") {
        console.log("scissors loses to rock. You Loose!");
        computerScore += 1;

     } else if (humanChoice === "scissors" && computerChoice === "paper") {
        console.log("scissors beats paper. You Win!");

     } else if (humanChoice === "paper" && computerChoice === "scissors") {

     } else if (humanChoice === "paper" && computerChoice === "rock") {

        return "You Win!";
     } else {
        console.log("rock loses to paper. You Loose!");
        computerScore += 1;
        return "You Loose!";
     }


    }
    const humanSelection = getHumanChoice();
    const computerSelection = getComputerChoice();

    playRound(humanSelection, computerSelection);
