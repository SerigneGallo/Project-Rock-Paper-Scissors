<body>
  <script>
    console.log("hello world");

    function getComputerChoice() {
     let number = Math.random();

      if (number <= 0.33) {
        return "rock";
      } else if (number >= 0.34 && number <= 0.66) {
        return "paper";
      } else {
        return "scissors";
    }
  }

    function getHumanChoice() {
     let HumanChoice = prompt("Rock? Papers? Scissors ?").toLowerCase();

    if ( HumanChoice === "rock") {
      return "rock";
    } else if ( HumanChoice === "paper") {
      return "paper";
    } else if ( HumanChoice === "scissors") {
      return "scissors";
    } else {
      return "Invalid syntax";
    }     
  }

  function playGame(){

    let humanScore = 0;
    let computerScore = 0;

    function playRound(humanChoice,computerChoice) {
      humanChoice = humanChoice.toLowerCase();

     if (humanChoice === computerChoice) {
        return "equality";
     

     } else if (humanChoice === "rock" && computerChoice === "scissors") {
        //console.log("Rock beats scissors. You Win!");
        humanScore += 1;
        return "Rock beats scissors. You Win!";
     } else if (humanChoice === "scissors" && computerChoice === "rock") {
        //console.log("scissors loses to rock. You Lose!");
        computerScore += 1;
        return "scissors loses to rock. You Lose!";
     } else if (humanChoice === "scissors" && computerChoice === "paper") {
        //console.log("scissors beats paper. You Win!");
        humanScore += 1;
        return "scissors beats paper. You Win!";
     } else if (humanChoice === "paper" && computerChoice === "scissors") {
        //console.log("paper loses to scissors. You Lose!");
        computerScore += 1;
        return "paper loses to scissors. You Lose!";
     } else if (humanChoice === "paper" && computerChoice === "rock") {
        //console.log("paper beats rock. You Win!");
        humanScore += 1;
        return "paper beats rock. You Win!";
     } else {
        //console.log("rock loses to paper. You Lose!");
        computerScore += 1;
        return "rock loses to paper. You Lose!";
     }
    }

    for (let i = 0; i < 5; i++) { 
    const humanSelection = getHumanChoice();
    const computerSelection = getComputerChoice();
    
    
    const result = playRound(humanSelection, computerSelection);
    console.log(result);
    console.log(`Human Score: ${humanScore}, Computer Score: ${computerScore}`);
    //console.log(`Human choice: ${humanSelection}, Computer choice: ${computerSelection}`)
    }
    
    if (humanScore > computerScore) {
        console.log("Human wins the game!");
      } else if (computerScore > humanScore) {
        console.log("Computer wins the game!");
      } else {
        console.log("The game is a tie!");
      }

  }


    playGame()

  </script>
